<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>The Gift Site â€” Welcome</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,400;0,9..144,500;0,9..144,600;1,9..144,400;1,9..144,500&family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #1a120a;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      font-family: 'Outfit', sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    /* Full-screen video background */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    /* Portrait: zoom out from 'cover' to show more of the cabin */
    @media (orientation: portrait) {
      .video-bg {
        object-fit: contain;
        transform: scale(1.8);
      }
    }

    /* Subtle darkening overlay for text legibility */
    .video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, rgba(0,0,0,0.15) 0%, rgba(0,0,0,0.4) 100%);
      z-index: 1;
      pointer-events: none;
    }

    /* Gift Companion bot placeholder */
    .companion-btn {
      position: fixed;
      bottom: max(1.5rem, env(safe-area-inset-bottom, 1.5rem));
      right: 1.75rem;
      z-index: 20;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      border: none;
      background: rgba(212, 168, 83, 0.9);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .companion-btn:hover {
      transform: scale(1.08);
      background: rgba(212, 168, 83, 1);
    }

    .companion-btn svg {
      width: 28px;
      height: 28px;
      fill: none;
      stroke: #1a120a;
      stroke-width: 1.8;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    /* Centered text overlay */
    .hero {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      pointer-events: none;
    }

    .hero h1 {
      font-family: 'Fraunces', serif;
      font-size: clamp(2.2rem, 7vw, 4.5rem);
      font-weight: 400;
      color: #f0ebe3;
      text-shadow: 0 2px 30px rgba(0, 0, 0, 0.5);
      letter-spacing: -0.02em;
      text-align: center;
      line-height: 1.2;
      padding: 0 1.5rem;
    }

    .hero h1 .accent-italic {
      font-style: italic;
      font-weight: 500;
      color: #d4a853;
    }

    .hero .tagline {
      font-family: 'Outfit', sans-serif;
      font-size: clamp(0.85rem, 2.5vw, 1.15rem);
      font-weight: 300;
      color: rgba(240, 235, 227, 0.7);
      margin-top: 1rem;
      text-shadow: 0 1px 15px rgba(0, 0, 0, 0.4);
      letter-spacing: 0.04em;
      text-align: center;
      padding: 0 1.5rem;
    }
  </style>
</head>
<body>
  <video
    class="video-bg"
    autoplay
    loop
    muted
    playsinline
    preload="auto"
    src="../assets/cabin-fire.mp4"
  ></video>

  <div class="video-overlay"></div>
  <!-- Gift Companion bot (placeholder) -->
  <button class="companion-btn" aria-label="Gift Companion" title="Gift Companion">
    <svg viewBox="0 0 24 24">
      <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/>
    </svg>
  </button>

  <div class="hero">
    <h1>Welcome to The <span class="accent-italic">Gift</span> Site</h1>
    <p class="tagline">A journey of discovery awaits</p>
  </div>
</body>
</html>
