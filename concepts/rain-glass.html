<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Rain Glass â€” The Gift Site</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,400;0,9..144,500;0,9..144,600;1,9..144,400;1,9..144,500&family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      font-family: 'Outfit', sans-serif;
      -webkit-font-smoothing: antialiased;
      background: #2A2018;
    }

    /* --- Scene container: fills viewport, matches cabin image aspect ratio --- */
    .scene {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* --- Cabin frame: holds the image and canvas at the correct aspect ratio --- */
    .cabin-frame {
      position: relative;
      width: 100%;
      height: 100%;
      max-width: calc(100vh * (1024 / 572));
      max-height: calc(100vw * (572 / 1024));
    }

    /* --- Rain canvas: fills entire frame, cabin image masks it --- */
    .cabin-frame canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    /* --- Cabin image overlay: sits on top, transparent window lets canvas show through --- */
    .cabin-image {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      pointer-events: none;
      object-fit: contain;
    }

    /* --- Title --- */
    .cabin-title {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
      font-family: 'Fraunces', serif;
      font-size: clamp(1.8rem, 4vw, 3.2rem);
      font-weight: 400;
      color: #E8DDD0;
      letter-spacing: -0.02em;
      text-align: center;
      line-height: 1.2;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
      white-space: nowrap;
    }

    .cabin-title .accent-italic {
      font-style: italic;
      font-weight: 500;
      color: #D4B888;
    }

    /* --- Subtitle --- */
    .cabin-subtitle {
      position: absolute;
      bottom: 6%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
      font-family: 'Outfit', sans-serif;
      font-size: clamp(0.8rem, 1.5vw, 1.05rem);
      font-weight: 300;
      color: rgba(232, 221, 208, 0.55);
      letter-spacing: 0.03em;
      text-align: center;
      text-shadow: 0 1px 4px rgba(0, 0, 0, 0.4);
      white-space: nowrap;
    }

    /* --- Responsive: ensure text stays readable at small sizes --- */
    @media (max-width: 600px) {
      .cabin-title { top: 3%; }
      .cabin-subtitle { bottom: 3%; }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="cabin-frame">
      <canvas id="rain-glass-canvas"></canvas>
      <img class="cabin-image" src="../textures/cabin-frame.png" alt="">
      <h1 class="cabin-title">Uncover Your <span class="accent-italic">Gift</span></h1>
      <p class="cabin-subtitle">A journey of discovery awaits</p>
    </div>
  </div>

  <script type="module" src="../js/concepts/rain-glass.js"></script>
</body>
</html>
