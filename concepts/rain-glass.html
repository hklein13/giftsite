<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Rain Glass â€” The Gift Site</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,400;0,9..144,500;0,9..144,600;1,9..144,400;1,9..144,500&family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #D4DDE6;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      font-family: 'Outfit', sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    canvas#rain-glass-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      pointer-events: none;
      z-index: 10;
    }

    .overlay h1 {
      font-family: 'Fraunces', serif;
      font-size: clamp(2.5rem, 8vw, 5rem);
      font-weight: 400;
      color: #3A4555;
      text-shadow: 0 2px 20px rgba(255, 255, 255, 0.4);
      letter-spacing: -0.02em;
      text-align: center;
      line-height: 1.2;
      padding: 0 1rem;
    }

    .overlay h1 .accent-italic {
      font-style: italic;
      font-weight: 500;
    }

    .overlay .subtitle {
      font-family: 'Outfit', sans-serif;
      font-size: clamp(0.9rem, 2.5vw, 1.15rem);
      font-weight: 300;
      color: rgba(58, 69, 85, 0.7);
      margin-top: 1rem;
      text-shadow: 0 1px 10px rgba(255, 255, 255, 0.3);
      letter-spacing: 0.03em;
    }

    .back-button {
      position: fixed;
      top: max(1rem, env(safe-area-inset-top, 1rem));
      left: max(1rem, env(safe-area-inset-left, 1rem));
      z-index: 20;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      min-width: 44px;
      min-height: 44px;
      padding: 0.5rem 1rem;
      background: rgba(58, 69, 85, 0.12);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(58, 69, 85, 0.15);
      border-radius: 2rem;
      color: #3A4555;
      font-family: 'Outfit', sans-serif;
      font-size: 0.9rem;
      font-weight: 400;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .back-button:hover { background: rgba(58, 69, 85, 0.2); }

    .back-button svg {
      width: 16px; height: 16px;
      fill: none; stroke: currentColor;
      stroke-width: 2; stroke-linecap: round; stroke-linejoin: round;
    }

    .tap-hint {
      position: fixed;
      bottom: max(2rem, env(safe-area-inset-bottom, 2rem));
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
      font-family: 'Outfit', sans-serif;
      font-size: 0.8rem;
      font-weight: 300;
      color: rgba(58, 69, 85, 0.45);
      letter-spacing: 0.05em;
      text-align: center;
      pointer-events: none;
      opacity: 1;
      transition: opacity 0.6s ease;
    }

    .tap-hint.hidden { opacity: 0; }

    @media (prefers-reduced-motion: reduce) {
      .tap-hint { display: none; }
    }
  </style>
</head>
<body>
  <canvas id="rain-glass-canvas"></canvas>

  <a class="back-button" href="../index.html">
    <svg viewBox="0 0 24 24"><polyline points="15 18 9 12 15 6"></polyline></svg>
    Back
  </a>

  <div class="overlay">
    <h1>Uncover Your <span class="accent-italic">Gift</span></h1>
    <p class="subtitle">A journey of discovery awaits</p>
  </div>

  <div class="tap-hint" id="tap-hint">Tap anywhere to interact</div>

  <script type="module" src="../js/concepts/rain-glass.js"></script>
</body>
</html>
