<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>The Gift Site â€” Welcome</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,400;0,9..144,500;0,9..144,600;1,9..144,400;1,9..144,500&family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #A8D4F0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      font-family: 'Outfit', sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    canvas#cloud-ascent-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      pointer-events: none;
      z-index: 10;
    }

    .overlay h1 {
      font-family: 'Fraunces', serif;
      font-size: clamp(2.2rem, 7vw, 4.5rem);
      font-weight: 400;
      color: #3A4A5A;
      text-shadow: 0 2px 20px rgba(255, 255, 255, 0.4);
      letter-spacing: -0.02em;
      text-align: center;
      line-height: 1.2;
      padding: 0 1.5rem;
    }

    .overlay h1 .accent-italic {
      font-style: italic;
      font-weight: 500;
    }

    .overlay .tagline {
      font-family: 'Outfit', sans-serif;
      font-size: clamp(0.85rem, 2.5vw, 1.15rem);
      font-weight: 300;
      color: rgba(58, 74, 90, 0.7);
      margin-top: 1rem;
      text-shadow: 0 1px 10px rgba(255, 255, 255, 0.3);
      letter-spacing: 0.04em;
      text-align: center;
      padding: 0 1.5rem;
    }

    .tap-hint {
      position: fixed;
      bottom: max(2rem, env(safe-area-inset-bottom, 2rem));
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
      font-family: 'Outfit', sans-serif;
      font-size: 0.8rem;
      font-weight: 300;
      color: rgba(58, 74, 90, 0.45);
      letter-spacing: 0.05em;
      text-align: center;
      pointer-events: none;
      opacity: 1;
      transition: opacity 0.6s ease;
    }

    .tap-hint.hidden { opacity: 0; }

    @media (prefers-reduced-motion: reduce) {
      .tap-hint { display: none; }
    }
  </style>
</head>
<body>
  <canvas id="cloud-ascent-canvas"></canvas>

  <div class="overlay">
    <h1>Welcome to The <span class="accent-italic">Gift</span> Site</h1>
    <p class="tagline">A journey of discovery awaits</p>
  </div>

  <div class="tap-hint" id="tap-hint">Tap anywhere to interact</div>

  <script type="module" src="../js/concepts/cloud-ascent.js"></script>
</body>
</html>
